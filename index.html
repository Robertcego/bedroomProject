<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bedroom Project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- First section black container -->
    <div class="main-container">
      <div class="black-container">
        <div class="nav-bar">
          <nav>
            <img src="/media/hamburguerMenuIconWhite.png" alt="menu" />
            <ul>
              <li>About Us</li>
              <li>Portfolio</li>
              <li>Contact</li>
            </ul>
          </nav>
        </div>
        <div class="mid-container">
          <h1>
            We create your <br />
            ideal space
          </h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. <br />
            Repellat provident enim vel.
          </p>
        </div>
        <footer>
          <div class="icons-container">
            <i class="fa fa-facebook" aria-hidden="true"></i>
            <i class="fa fa-twitter" aria-hidden="true"></i>
            <i class="fa fa-instagram" aria-hidden="true"></i>
          </div>
          <p class="year">2020</p>
        </footer>
      </div>
      <!-- Second section Bedroom -->
      <div class="bedroom-container">
        <div class="bedroom-img">
          <img src="media/bedroom.jpeg" alt="bedroom" />
        </div>
        <div class="bedroom-text-container">
          <div class="bedroom-text">
            <h4>Bedroom</h4>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. <br> Repellat provident enim vel.</p>
          </div>
          <div class="bedroom-arrows"></div>
        </div>
      </div>
    </div>
  </body>
</html>
